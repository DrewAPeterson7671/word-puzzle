<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>

    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Word Puzzle</h1>
      <p>Guess the sentence with the vowels removed</p>



      <h2><span id="hiddenPhrase"></span></h2>
      <form id="userInput">
        <div class="form-group">
          <label for="guess">Put your guess here</label>
          <input id="guess" class="form-control" type="text">
        </div>

        <button type="submit" name="button">Find out if you're correct</button>
      </form>

      <div id="hiddenCorrect">
        <h2>You got it!</h2>


      </div>
      <div id="hiddenWrong">
        <h2>Try Again.</h2>


      </div>

    </div>

  </body>
</html>
